<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffe6f0, #ffb3cc);
            font-family: 'Arial', sans-serif;
        }

        .card {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 15px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #ff4d94;
            font-size: 2em;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin: 15px 0;
        }

        .heart {
            color: #ff4d94;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff4d94;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e63975;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #cc3366;
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day! <span class="heart">❤️</span></h1>
        <p>Wishing you a day filled with love, joy, and happiness. You are truly special!</p>
        <a href="mainpage.html" class="btn" target="_blank">See Our Memories</a>
    </div>
</body>
</html>
